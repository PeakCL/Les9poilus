<header class="bg-gradient-to-r from-poilu-soleil/10 to-poilu-turquoise/15 backdrop-blur-sm shadow-warm border-b-3 border-poilu-turquoise py-5">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}" class="flex items-center space-x-3">
                    <!-- Logo/Icône des 9 Poilus -->
                    <div class="w-12 h-12 flex items-center justify-center shadow-lg">
                        <img src="/assets/logos/logo.png" alt="logo">
                    </div>
                    <div>
                        <h1 class="text-2xl font-cinzel-bold text-poilu-roy">{{ site.title }}</h1>
                        <p class="text-sm font-script text-poilu-gris -mt-1">La vraie vie avec nos animaux</p>
                    </div>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6">
                <!-- Navigation principale -->
                {% for nav in site.navigation %}
                    <a href="{{ nav.url | relative_url }}" 
                       class="text-poilu-gris hover:text-poilu-roy px-3 py-2 rounded-xl text-sm font-medium transition-all duration-200 hover:bg-poilu-soleil hover:bg-opacity-20
                              {% if page.url == nav.url %}text-poilu-roy font-semibold bg-poilu-soleil bg-opacity-20{% endif %}">
                        {{ nav.title }}
                    </a>
                {% endfor %}
                
                <!-- Réseaux sociaux - Mise en avant TikTok/Instagram -->
                <div class="flex items-center space-x-3 ml-4 pl-4 border-l border-poilu-turquoise border-opacity-30">
                    <!-- TikTok - Priorité 1 -->

                       class="bg-gradient-to-r from-poilu-roy to-poilu-turquoise text-white p-2 rounded-xl hover:shadow-lg transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-poilu-turquoise"
                       aria-label="Suivre La Communauté des 9 Poilus sur TikTok">
                        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                        </svg>
                    </a>
                    
                    <!-- Instagram - Priorité 2 -->
                    <a href="https://www.instagram.com/la_communaute_des_9_poilus" target="_blank" 
                       class="bg-gradient-to-r from-poilu-turquoise to-poilu-soleil text-white p-2 rounded-xl hover:shadow-lg transition-all duration-200 group focus:outline-none focus:ring-2 focus:ring-poilu-soleil"
                       aria-label="Suivre La Communauté des 9 Poilus sur Instagram">
                        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                        </svg>
                    </a>
                </div>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button type="button" 
                        class="mobile-menu-button text-poilu-gris hover:text-poilu-terre focus:outline-none focus:text-poilu-terre focus:ring-2 focus:ring-poilu-turquoise rounded"
                        aria-label="Ouvrir le menu de navigation"
                        aria-expanded="false"
                        aria-controls="mobile-menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="mobile-menu hidden md:hidden bg-gradient-to-r from-poilu-soleil/15 to-poilu-turquoise/20 backdrop-blur-sm border-t border-poilu-ocre" role="navigation" aria-label="Menu de navigation mobile">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {% for nav in site.navigation %}
                    <a href="{{ nav.url | relative_url }}" 
                       class="text-gray-800 hover:text-poilu-terre block px-3 py-2 rounded-xl text-base font-medium transition-all focus:outline-none focus:ring-2 focus:ring-poilu-turquoise
                              {% if page.url == nav.url %}text-poilu-terre font-semibold bg-poilu-ocre bg-opacity-30{% endif %}">
                        {{ nav.title }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </nav>
</header>

<script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }
});
</script>
